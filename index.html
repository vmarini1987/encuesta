<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8">

    <body>

        <p>Selecciona el genero?</p>

            <input type="radio" id="Hombre" name="gender" value="Hombre">
            <label for="Hombre"> Hombre</label><br>
            <input type="radio" id="Mujer" name="gender" value="Mujer">
            <label for="Mujer"> Mujer</label><br>

        <p>Selecciona el rango de Edad</p>
        
            <input type="radio" id="0-18" name="age" value="0-18">
            <label for="0-18"> 0-18</label><br>
            <input type="radio" id="19-30" name="age" value="19-30">
            <label for="19-30"> 19-30</label><br>
            <input type="radio" id="31-60" name="age" value="31-60">
            <label for="31-60"> 31-60</label><br>
            <input type="radio" id="61 o mas" name="age" value="61 o mas">
            <label for="61 o mas"> 61 o mas</label><br>
            

        <p>Cual es tu Profesión?</p>

            <input type="radio" id="Informatica" name="profesion" value="Informatica">
            <label for="Informatica"> Informática</label><br>
            <input type="radio" id="Adminstracion" name="profesion" value="Adminstracion">
            <label for="Adminstracion"> Adminstración</label><br>
            <input type="radio" id="Actor" name="Actor" value="Actor">
            <label for="Actor"> Actor</label><br>
            <input type="radio" id="Arquitecto" name="profesion" value="Arquitecto">
            <label for="Arquitecto"> Arquitecto</label><br>

        <p>Que deportes te gusta?</p>

            <input type="checkbox" id="Futbol" name="deporte" value="Futbol">
            <label for="Futbol"> Futbol</label><br>
            <input type="checkbox" id="Basquetball" name="deporte" value="Basquetball">
            <label for="Basquetball"> Basquetball</label><br>
            <input type="checkbox" id="Baseball" name="deporte" value="Baseball">
            <label for="Baseball"> Baseball</label><br>
            <input type="checkbox" id="Tenis" name="deporte" value="Tenis">
            <label for="Tenis"> Tenis</label><br>
            <input type="checkbox" id="Natacion" name="deporte" value="Natacion">
            <label for="Natacion"> Natación</label><br>

        <p>Como Voy en el Curso?</p>

            <input type="radio" id="bien" name="value" value="bien">
            <label for="bien"> Bien</label><br>
            <input type="radio" id="mal" name="value" value="mal">
            <label for="mal"> Mal</label><br>
